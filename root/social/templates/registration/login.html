<head><title> Log in </title></head>

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'registration/style.css' %}" />

{% block content %}
<span class="centered">
  <p>Log in</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  No account? <a href="/signup">Create one!</a>
</span>
{% endblock %}
