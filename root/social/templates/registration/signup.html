<head><title> Sign up </title></head>
{% extends 'registration/base.html' %}
{% load staticfiles %}


{% block javascript %}
  <script>
    $("#id_username").change(function () {
      var username = $(this).val();

      $.ajax({
        url: '/ajax/validate_username/',
        data: {
          'username': username
        },
        dataType: 'json',
        success: function (data) {
          if (data.is_taken) {
            alert("A user with this username already exists.");
            }
        }
      });

    });
  </script>
{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    <span class="center">{{ form.as_p }}</span>
    <span class="center"><button type="submit">Sign up</button></span>
  </form>
Have an account? <a href="/login">Log in!</a>
{% endblock %}
