{% extends 'social/base.html' %}
{% load staticfiles %}
{% load tags %}
{% block content %}

<h1 class="center">Home</h1>

</div>
<div class="border-bottom border-dark"></div>
{% include './posts_list.html' %}

{% endblock %}
